name: Scrape Prices

on:
  workflow_dispatch:
    inputs:
      max_days_per_listing:
        description: 'Max jours Ã  tester par listing (0 = tous les jours dispo)'
        required: false
        type: number
        default: 0
      currency:
        description: 'Devise (USD, AED, EUR...)'
        required: false
        type: string
        default: 'AED'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run price scraper
        env:
          MAX_DAYS: ${{ github.event.inputs.max_days_per_listing }}
          CURRENCY: ${{ github.event.inputs.currency }}
        run: |
          python scrape_prices.py

      - name: Upload Matrix CSV
        uses: actions/upload-artifact@v4
        with:
          name: prices-matrix
          path: prices_matrix_*.csv

      - name: Upload Details CSV
        uses: actions/upload-artifact@v4
        with:
          name: prices-details
          path: prices_details_*.csv
