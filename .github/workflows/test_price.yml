name: Test Get Price

on:
  workflow_dispatch:
    inputs:
      room_id:
        description: 'Room ID Airbnb (ex: 30931885)'
        required: true
        type: string
      check_in:
        description: 'Date check-in (YYYY-MM-DD) - laisser vide pour auto'
        required: false
        type: string
        default: ''
      check_out:
        description: 'Date check-out (YYYY-MM-DD) - laisser vide pour auto'
        required: false
        type: string
        default: ''
      currency:
        description: 'Devise (USD, AED, EUR...)'
        required: false
        type: string
        default: 'AED'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run price test
        env:
          ROOM_ID: ${{ github.event.inputs.room_id }}
          CHECK_IN: ${{ github.event.inputs.check_in }}
          CHECK_OUT: ${{ github.event.inputs.check_out }}
          CURRENCY: ${{ github.event.inputs.currency }}
        run: |
          python test_price.py
